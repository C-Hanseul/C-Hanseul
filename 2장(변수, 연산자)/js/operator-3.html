<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
           var num = 10;
           alert(num++); //후위증가연산자 ;이 끝나고 증가함  
           alert(++num); //전위증가연산자 ;이 끝나기 전에 증가가 되어있음 
           alert(num++); 
           document.write(num);  // 결국 13
    </script>
</body>
</html>
