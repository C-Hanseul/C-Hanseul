<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script> //prompt로 입력받으면 string타입으로 됨.
        var input = prompt("숫자를 입력해주세요.", "숫자");
        alert(typeof(input));
        var numtype = Number(input);  //number()로 string을 숫자로 바꿈
        alert(typeof(numtype));
        alert(numtype); //NaN 낫어넘버. 숫자가 될 수 없는 것
    </script>
</body>
</html>
