<!DOCTYPE html>

    <title>표 예제입니다</title>

        table, th, td {

            border-collapse: collapse;
        }

            padding: 10px 20px;

<body>

    </table><br>

        </tr>
        <tr>
            <td>선물용</td>

        </tr>
        <tr>
            <td>가정용</td>

        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>

        </tr>
