<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>문단과 목록</title>
</head>
<body>
    <h1>목록</h1>
    <p>
        문단을 정의하는 태그<br>
        주로 본문에 사용<br>
        입력한 내용 앞뒤 자동줄바꿈으로 텍스트 단락이 만들어짐<br>
    </p>
    <pre>
        사용자가 작성한
        내용     그대
        로 출력됨. 
        소리로 읽어주는 기계를 만나면 건너뜀
    </pre>

    <h1>목록</h1>
    <h3>순서가 없는 리스트</h3>
    <ul>
        <li>서울</li>
        <li>강원</li>
        <li>경기</li>
        <li>충청</li>
        <li>전라</li>
        <li>경상</li>
    </ul>

    <h3>순서가 있는 리스트</h3>
    <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ol>

    <h3>대분류/소분류</h3>
    <dl>
        <dt>메뉴리스트</dt>
        <dd>menu1</dd>
        <dd>menu2</dd>
        <dd>menu3</dd>
        <dd>menu4</dd>
    </dl>
</body>
</html>
