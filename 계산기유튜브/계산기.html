<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 계산기</title>
    <rink rel="stylesheet" href="계산기.css"></rink>
</head>
<body>
  <div class="calculator">
    <form name="forms">
        <input type="text" name="output">
        <input type="button" class="clear" name="C">
        <input type="button" class="operator" name="/">
        <input type="button" name="1">
        <input type="button" name="2">
        <input type="button" name="3">
        <input type="button" class="operator" name="*">
        <input type="button" name="4">
        <input type="button" name="5">
        <input type="button" name="6">
        <input type="button" class="operator" name="+">
        <input type="button" name="7">
        <input type="button" name="8">
        <input type="button" name="9">
        <input type="button" class="operator" name="-">
        <input type="button" class="dot" name=".">
        <input type="button" name="0">
        <input type="button" class="result" name="=">
    </form>
  </div>
</body>
</html>
