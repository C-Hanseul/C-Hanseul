<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      var 아이디 = window.prompt("아이디를 입력하세요.");
      var 비밀번호 = window.prompt("비밀번호를 입력하세요.");
      if(아이디=="chs9913" && 비밀번호=="1234") {alert(아이디 + "님, 로그인되었습니다.");}
      else if (비밀번호=="1234") {alert("아이디를 확인하십시오.");}
      else {alert("비밀번호를 확인하십시오.");}
    </script>
</body>
</html>
