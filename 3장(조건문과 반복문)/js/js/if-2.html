<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수판별기</title>
</head>
<body>
    <script>
        var 몰라 = window.prompt("숫자를 입력해주세요.");
        몰라 = parseInt(몰라);
        if((몰라%2== 0)&&(몰라%3==0)) {
            alert("2와3의 공배수입니다.");
        }        
        else{ 
            alert("2와3의 공배수가 아닙니다.");
        }
    </script>
</body>
</html>
